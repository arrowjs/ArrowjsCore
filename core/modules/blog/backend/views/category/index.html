{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% include 'toolbar.html' %}
            <div class="row">
                <div class="col-md-12 col-sm-12" style="margin-bottom: 10px">
                    <form method="post" action="/admin/blog/categories/create">
                        <div class="col-md-6 col-sm-6">
                            <div class="row">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-plus"></i></span>
                                    <input type="text" class="form-control" name="name">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-flat" type="submit">Thêm danh mục</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="box box-solid box-primary">
                <div class="box-body table-responsive no-padding">
                    {% include 'basic_table.html' %}
                    {{ totalPage|pagination(currentPage,'/admin/blog/categories/page/{page}/sort/'+currentColumn+'/'+currentOrder)|safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block jsExtends %}
    <script>
        function deleteRecords() {
            var ids = [];
            $("input:checkbox[name='ids[]']:checked").each(function () {
                ids.push($(this).val());
            });

            if (ids.length > 0) {
                $.ajax({
                    url: '/admin/blog/categories',
                    type: 'DELETE',
                    data: {
                        ids: ids.join()
                    }
                }).done(function () {
                    window.location.href = "/admin/blog/categories";
                });
            }
        }
    </script>
{% endblock %}
